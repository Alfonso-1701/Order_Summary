<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="order.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="background"> 
            <img src="./images/pattern-background-mobile.svg" alt="background color" class="background_mobile">
            <div class="shell_main">
                <img src="./images/illustration-hero.svg" alt="someone listening to music and dancing" class="image_main_card"> 
                <h1>Order Summary</h1>
                <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div>
                    <div>
                        <img src="./images/icon-music.svg" alt="music note">
                    </div>
                    <div>
                        <p>Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                    <div>
                        <a href="">Change</a>
                    </div>
                </div>
                <button>
                    Proceed to Payment
                </button>
                <button>
                    Cancel order
                </button>
            </div>
        </div>    
    </main>
</body>
</html>
